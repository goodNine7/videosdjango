{%extends 'user.html'%}
{%block content_user%}
<div class="flex-col mb-4">
    <ul class="flex justify-between border-b border-gray-300">
        <ul class="flex">
            <li class="bg-blue-400 text-white px-3 py-2 rounded-t mr-1 cursor-pointer">Personal</li>
            <li class="hover:bg-gray-300 text-black px-3 py-2 rounded-t"><a href="{%url 'user_avatar'%}">Profile
                    Picture</a></li>
        </ul>
        <li class="hover:bg-gray-300 text-black px-3 py-2 rounded-t mr-4"><a href="{%url 'user'%}">Back to profile</a>
        </li>
    </ul>
    <div class="mt-4 hidden">Message...</div>
</div>
<form action="">
    <div class="w-full bg-white rounded shadow-md">
        <div class="flex w-full">
            <div class="w-1/2 py-2 px-4">
                <h1 class="text-2xl border-b border-gray-300 mb-4">Account Information</h1>
                <div class="flex w-full items-center justify-between mb-8">
                    <label class="font-semibold pl-8 w-1/3" for="">Username</label>
                    <div class="w-full border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-200">
                        thomaskaiser</div>
                </div>
                <div class="flex w-full items-center justify-between mb-8">
                    <label class="font-semibold pl-8 w-1/3" for="">Email</label>
                    <div class="w-full border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-200">
                        fifa3@gmail.com</div>
                </div>
                <div class="flex w-full items-center justify-between mb-8">
                    <label class="font-semibold pl-8 w-1/3" for="">Password</label>
                    <div class="w-full"><input type="text" name="" id="" placeholder="Password"
                            class="w-full border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50">
                    </div>
                </div>
                <div class="flex w-full items-center justify-between mb-8">
                    <label class="font-semibold pl-8 w-1/3" for="">Re-Password</label>
                    <div class="w-full"><input type="text" name="" id="" placeholder="Re-Password"
                            class="w-full border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50">
                    </div>
                </div>
            </div>
            <div class="w-1/2 py-2 px-4">
                <h1 class="text-2xl border-b border-gray-300 mb-4">Channel Information</h1>
                <div>
                    <div class="flex w-full items-center justify-between mb-8">
                        <label class="font-semibold pl-8 w-1/3" for="">Name</label>
                        <div class="w-full"><input type="text" name="" id="" placeholder="Name"
                                class="w-full border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50">
                        </div>
                    </div>
                    <div class="flex w-full justify-between mb-8">
                        <label class="font-semibold pl-8 w-1/3" for="">Description</label>
                        <div class="w-full"><textarea name="" id="" rows="2"
                                placeholder="Write something about channel..."
                                class="w-full h-24 border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center w-full mt-4 pb-4">
            <button type="button"
                class="text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded focus:outline-none">Save
                Changes</button>
        </div>
    </div>
</form>
{%endblock%}
