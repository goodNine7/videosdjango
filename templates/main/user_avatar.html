{%extends 'user.html'%}
{%load static%}
{%block content_user%}
<div class="flex-col mb-4">
    <ul class="flex justify-between border-b border-gray-300">
        <ul class="flex">
            <li class="hover:bg-gray-300 text-black px-3 py-2 rounded-t mr-1"><a href="{%url 'user_edit'%}">Personal</a>
            </li>
            <li class="bg-blue-400 text-white px-3 py-2 rounded-t cursor-pointer"">Profile
                    Picture</li>
        </ul>
        <li class=" hover:bg-gray-300 text-black px-3 py-2 rounded-t mr-4"><a href="{%url 'user'%}">Back to profile</a>
            </li>
        </ul>
        <div class="mt-4 hidden">Message...</div>
</div>
<form action="">
    <div class="w-full bg-white rounded shadow-md py-2 px-4">
        <h1 class="text-2xl border-b border-gray-300 mb-4">Upload Your Profile Picture</h1>
        <div class="w-full flex-col justify-center items-center">
            <div class="flex justify-center w-full rounded overflow-hidden mb-8">
                <img src="{%static '../static/image/hotdog.jpg'%}" alt="" class="w-30 h-30 object-cover" />
            </div>
            <div class="flex justify-center w-full items-center mb-8">
                <label class="w-1/2 text-right font-semibold pr-4" for="">File</label>
                <div class="flex w-full">
                    <div
                        class="flex-shrink-0 w-auto h-9 text-sm p-2 rounded-tl rounded-bl cursor-pointer text-white bg-blue-400 hover:bg-blue-500">
                        Choose File</div>
                    <div
                        class="w-1/2 h-9 border-gray-300 border focus:outline-none rounded-tr rounded-br py-2 px-3 bg-gray-50">
                    </div>
                </div>
            </div>
            <div class="flex justify-center w-full items-center mb-8">
                <button type="submit"
                    class="text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded focus:outline-none">Upload</button>
            </div>
        </div>
    </div>
</form>{%endblock%}
