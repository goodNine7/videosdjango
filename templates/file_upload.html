{%extends 'channel.html'%}
{%load static%}
{%block main%}
<div class="bg-primarybgu px-4 py-2 border-b border-gray-200 flex justify-between">
    <div>Upload Video</div>
    <div class="text-blue-400"><a href="{%url 'channel' user%}">Back to Channel</a></div>
  </div>
<div class="bg-white px-4 py-2">
    <div id="upload-finish"></div>
    <div class="upload-file-body" id="upload-area">
        <h3 class="font-semibold text-lg">Select video to upload</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" accept="video/*" class="bg-gray-100 rounded cursor-pointer shadow" name="file" id="file-upload">
            <input type="submit" value="Upload Video" id="standard-upload"
                class="text-white bg-blue-400 hover:bg-blue-500 py-2 px-4 cursor-pointer rounded focus:outline-none">
        </form>
        <div class="upload-drop" id="drop-zone">
            Just drag and drop file
        </div>
    </div>
    <div class="bar">
        <div class="progressbar text-center text-white" id="bar-fill">
            <div class="bar-fill-text" id="bar-text"></div>
        </div>
    </div>
    <div class="video-info hidden" id="upload-info">
        <h3 class="font-semibold text-lg text-center capitalize my-5">Video details</h3>
        <form action="{% url 'video_data'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <input type="hidden" name="videofile" id="video_id" value="">
            </div>
            <div class="flex w-full items-center justify-between my-5 pl-8">
                <label class="font-semibold w-1/3" for="">Title</label>
                <div class="w-full"><input type="text" name="title" id="title" placeholder="Title" required
                        class="w-full h-9 border-gray-300 border focus:outline-none py-1 px-3 rounded bg-gray-50">
                </div>
            </div>
            <div class="flex w-full items-center justify-between mb-5 pl-8">
                <label class="font-semibold w-1/3" for="">Description</label>
                <div class="w-full"><textarea name="description" id="description" rows="8" cols="30"
                        placeholder="Write something for your video..."
                        class="w-full h-24 border-gray-300 border focus:outline-none py-1 px-3 rounded bg-gray-50 resize-none"></textarea>
                </div>
            </div>
            <div class="flex w-full items-center justify-between mb-5 pl-8">
                <label class="font-semibold w-1/3" for="">Thumbnail Video</label>
                <div class="w-full">
                    <input type="file" accept="image/*" class="bg-gray-100 rounded cursor-pointer shadow" name="thumbnail" id="thumbnail" required>
                </div>
            </div>
            <div class="flex w-full items-center justify-between mb-5 pl-8">
                <label class="font-semibold w-1/3" for="">Category</label>
                <div class="w-full">
                    <select name="category" id="category"
                        class="border-gray-300 border focus:outline-none py-1 px-3 rounded bg-gray-50">
                        
                    </select>
                </div>
            </div>
            <div class="flex w-full items-center justify-between mb-5 pl-8">
                <label class="font-semibold w-1/3" for="">Visibility</label>
                <div class="w-full">
                    <select name="visibility" id="visibility"
                        class="border-gray-300 border focus:outline-none py-1 px-3 rounded bg-gray-50">
                        <option value="True">Public</option>
                        <option value="False">Private</option>
                    </select>
                </div>
            </div>
            
            <div class="flex w-full items-center justify-center my-5">
                <button type="submit"
                    class="text-white bg-blue-400 hover:bg-blue-500 px-4 py-2 rounded focus:outline-none">Save</button>
            </div>

        </form>
    </div>
</div>
{%endblock%}
{% block extra_body %}
<script src="{% static 'js/upload.js' %}"></script>
<script src="{% static 'js/upload_script.js' %}"></script>
{% endblock %}
