{%extends 'channel.html'%}
{%load static%}
{%block main%}
<div class="bg-primarybgu px-4 py-2 border-b border-gray-200">
    <div>Upload Video</div>
</div>
<div class="bg-white px-4 py-2">
    <form action="">
        <div class="flex w-full items-center justify-between my-8 pl-8">
            <label class="font-semibold w-1/3" for="">Title</label>
            <div class="w-full"><input type="text" name="" id="" placeholder="Title"
                    class="w-full h-9 border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50">
            </div>
        </div>
        <div class="flex w-full justify-between mb-8 pl-8">
            <label class="font-semibold w-1/3" for="">Description</label>
            <div class="w-full"><textarea name="" id="" rows="2" placeholder="Write something about channel..."
                    class="w-full h-24 border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50"></textarea>
            </div>
        </div>
        <div class="flex w-full justify-between mb-8 pl-8">
            <label class="font-semibold w-1/3" for="">Category</label>
            <div class="w-full">
                <select name="" id="" class="w-full h-9 border-gray-300 border focus:outline-none py-2 px-3 rounded bg-gray-50">
                    <option value="">----</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
        <div class="flex w-full items-center justify-between mb-8 pl-8">
            <label class="font-semibold w-1/3" for="">Video Files</label>
            <div class="w-full flex items-center">
                <div class="flex-shrink-0 w-auto h-9 text-sm p-2 rounded-tl rounded-bl cursor-pointer text-white bg-blue-400 hover:bg-blue-500">Choose File</div>
                <div class="w-full h-9 border-gray-300 border focus:outline-none rounded-tr rounded-br py-2 px-3 bg-gray-50"></div>
            </div>
        </div>
        <div class="flex w-full items-center justify-between mb-8 pl-8">
            <label class="font-semibold w-1/3" for="">Cover (Optional)</label>
            <div class="w-full flex items-center">
                <div class="flex-shrink-0 w-auto h-9 text-sm p-2 rounded-tl rounded-bl cursor-pointer text-white bg-blue-400 hover:bg-blue-500">Choose File</div>
                <div class="w-full h-9 border-gray-300 border focus:outline-none rounded-tr rounded-br py-2 px-3 bg-gray-50"></div>
            </div>
        </div>
        <div class="flex w-full items-center justify-between mb-8 pl-8">
            <label class="font-semibold w-1/3" for="">Privacy</label>
            <div class="w-full flex-col">
                <div class="mb-2"><input type="radio" class="mr-2">Public</div>
                <div><input type="radio" class="mr-2">Private</div>
            </div>
        </div>
        <div class="flex w-full items-center justify-between pl-8">
            <label class="font-semibold w-1/3" for=""></label>
            <div class="w-full">
                <button type="submit" class="text-white bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded focus:outline-none">Upload</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
