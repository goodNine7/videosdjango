{% extends 'base.html' %} {% block content %}
<main class="w-full h-2/3 px-52 relative top-24">
  <div
    class="
      absolute
      top-1/2
      left-1/2
      z-1040
      transform
      -translate-x-1/2 -translate-y-1/2
      bg-white
      w-100
      p-10
      rounded-xl
      shadow-md
    "
  >
    <label
      for=""
      class="absolute top-4 right-5 text-lg cursor-pointer hover:text-blue-400"
      ><a href="#"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          /></svg></a
    ></label>
    <div class="text-xl font-bold text-center">Sign Up</div>
    <form action="" class="">
      <div class="relative w-full h-10 my-4">
        <input
          type="text"
          placeholder="Username"
          class="
            w-full
            h-full
            border border-gray-300
            rounded-xl
            outline-none
            py-1
            pr-3
            pl-10
            focus:shadow-md
          "
          required
        />
        <div class="h-full absolute top-0 left-0 border-r p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div class="relative w-full h-10 my-4">
        <input
          type="text"
          placeholder="Password"
          class="
            w-full
            h-full
            border border-gray-300
            rounded-xl
            outline-none
            py-1
            pr-3
            pl-10
            focus:shadow-md
          "
          required
        />
        <div class="h-full absolute top-0 left-0 border-r p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div class="relative w-full h-10 my-4">
        <input
          type="text"
          placeholder="Password again"
          class="
            w-full
            h-full
            border border-gray-300
            rounded-xl
            outline-none
            py-1
            pr-3
            pl-10
            focus:shadow-md
          "
          required
        />
        <div class="h-full absolute top-0 left-0 border-r p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div class="my-8 h-10 relative overflow-hidden rounded-md">
        <div
          class="
            w-full
            h-full
            absolute
            -z-1
            bg-gradient-to-r
            from-green-400
            to-blue-400
          "
        ></div>
        <button
          type="button"
          class="
            h-full
            w-full
            font-semibold
            text-lg
            uppercase
            tracking-wide
            border-none
            outline-none
            focus:outline-none
            bg-gradient-to-r
            hover:from-pink-400
            hover:to-yellow-400
          "
        >
          sign up
        </button>
      </div>
      <div class="text-center">
        Already have an account?
        <a href="#" class="text-blue-400 font-semibold">Login</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
